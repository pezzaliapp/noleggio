<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Noleggio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calcolo Noleggio</h1>
        <button id="darkModeToggle">ðŸŒ™ ModalitÃ  Scura</button>
    </header>
    <main>
        <section>
            <h2>Calcolo Noleggio</h2>
            <label for="importo">Importo:</label>
            <input type="text" id="importo" placeholder="Inserisci importo">
            <label for="durata">Durata (mesi):</label>
            <select id="durata">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="60">60</option>
            </select>
            <button onclick="calcola()">Calcola</button>
            <p>Rata Mensile: <span id="rataMensile"></span></p>
            <p>Spese Contratto: <span id="speseContratto"></span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gestione Locazione Operativa</p>
    </footer>
    <script>
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (JSON.parse(localStorage.getItem('darkMode'))) {
                document.body.classList.add('dark-mode');
            }
        });

        function calcola() {
            const importo = parseFloat(document.getElementById('importo').value) || 0;
            const durata = parseInt(document.getElementById('durata').value);
            const coefficiente = { 12: 0.084, 24: 0.047, 36: 0.033, 48: 0.026, 60: 0.022 };
            const rataMensile = importo * (coefficiente[durata] || 0);
            const speseContratto = importo < 5000 ? 75 : 150;

            document.getElementById('rataMensile').textContent = `${rataMensile.toFixed(2)} â‚¬`;
            document.getElementById('speseContratto').textContent = `${speseContratto} â‚¬`;
        }
    </script>
</body>
</html>
